<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="{{ site.description }}">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    </head>
    <body>
        {{ content }}

        <div id="navdiv">
            <h2>Offered Tutorials</h2>
            <ul>
                {% for p in site.pages %}
                    {% if p.title %}<li>{{p.title}}</li>{% endif %}
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
